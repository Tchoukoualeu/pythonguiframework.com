<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit a New Framework</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <div id="header"></div>

    <div class="container mx-auto px-4 py-8">
      <header class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">
          Submit a New Framework
        </h1>
        <p class="text-gray-600">
          Share your favorite Python GUI framework with us
        </p>
        <p class="text-gray-600 italic text-red-800">
          Paused. Please check back later.
        </p>
      </header>

      <form
        class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto"
        action="#"
        method="POST"
      >
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="framework-name">
            Framework Name
          </label>
          <input
            type="text"
            id="framework-name"
            name="framework-name"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Enter framework name"
            required
          />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="description">
            Description
          </label>
          <textarea
            id="description"
            name="description"
            rows="4"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Provide a brief description"
            required
          ></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="tags">
            Tags (comma-separated)
          </label>
          <input
            type="text"
            id="tags"
            name="tags"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="e.g., Open source, Cross-platform"
          />
        </div>

        <button
          type="submit"
          class="w-full px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors"
        >
          Submit Framework
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="../script/script.js"></script>
  </body>
</html>
